<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>房产搜索</title>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/fonts/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <link href="/css/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>链家二手房搜索</h5>
                </div>
                <div class="ibox-content">
                    <div class="search-div">
                        <form action="" id="form">
                            <select id="province-picker" onchange="alert(11)"></select>
                            <select id="city-picker" onreset="alert(1)"></select>
                        </form>
                        <div>
                            <label>总价(万)从：</label>
                            <input size="16" type="text" id="min" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
                            <label>到</label>
                            <input size="16" type="text" id="max" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></input>
                        </div>

                        <span >
							<button class="btn-primary" type="button" onclick="refreshTable()" style="margin-left:1rem;">搜索</button>
						</span>
                    </div>
                    <div></div>
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <div class="example-wrap">
                               <table id="table_list"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/city-picker.min.js"></script>
<script>
    cityPicker.init({
        pId: 'province-picker', //省份id
        cId: 'city-picker', //市id
        default: [22, 82], // 默认[省，市]id
        formId:"form"
    });
    $(document).ready(function () {
        //初始化表格,动态从服务器加载数据
        $("#table_list").bootstrapTable({
            //使用get请求到服务器获取数据
            method: "POST",
            //必须设置，不然request.getParameter获取不到请求参数，只能用输入流接收
            contentType: "application/x-www-form-urlencoded",
            //获取数据的Servlet地址
            url: "/lianjiasearch",
            //表格显示条纹
            striped: true,
            //启动分页
            pagination: true,
            //每页显示的记录数
            pageSize: 10,
            //当前第几页
            pageNumber: 1,
            //记录数可选列表
            pageList: [5, 10, 15, 20, 25],
            //是否启用查询
            search: false,
            //是否启用详细信息视图
            detailView:false,
            //表示服务端请求
            sidePagination: "server",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParams: queryParams, //参数
            queryParamsType: "undefined",
            //json数据解析
            responseHandler: function(res) {
                return {
                    "rows": res.results,
                    "total": res.totalElements
                };
            },
            //数据列
            columns: [{
                title: '序号',
                formatter: function (value, row, index) {
                    return index+1;
                }
            },{
                title: "描述",
                field: "description",
            },{
                title: "信息",
                field: "houseInfo",
            },{
                title: "楼层",
                field: "flood",
            },{
                title: "小区",
                field: "positionInfo",
//            },{
//                title: "图片",
//                field: "pic",
//                formatter: function (value, row, index) {
//                    return '<img  src="'+ value + '"  />';
//                }
            },{
                title: "总价（万）",
                field: "totalPrice",
            },{
                title: "单价",
                field: "unitPrice",
            },{
                title: "页面链接",
                field: "id",
                formatter: function (value, row, index) {
                    return '<a target="_blank" href="'+value +'" >查看页面</a>';
                }
            }]
        });
    });
    function queryParams(pageReqeust) {
        pageReqeust.min = $("#min").val();
        pageReqeust.max = $("#max").val();
        pageReqeust.city = $('#city-picker option:selected') .text();
        return pageReqeust;
    }
    function refreshTable(){
        $('#table_list').bootstrapTable("refresh");
    }
</script>
</body>
</html>
